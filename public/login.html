<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI 便签画布</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="img/logo.png" alt="Logo" class="login-logo">
                <h1>AI 便签画布</h1>
            </div>

            <div class="login-form">
                <div class="message-container" id="login-message"></div>

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码"
                        autocomplete="current-password">
                </div>

                <button type="button" id="login-button" class="login-button">登录</button>
            </div>

            <div class="login-footer">
                <p>版本 1.0.0 - 使用默认管理员账户登录</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
