<!-- 声明文档类型为HTML5 -->
<!DOCTYPE html>
<!-- 定义HTML文档，并设置语言为简体中文 -->
<html lang="zh-CN">

<head>
    <!-- 设置文档字符编码为UTF-8，支持中文显示 -->
    <meta charset="UTF-8">
    <!-- 设置viewport以优化移动端显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>AI 便签画布</title>
    <!-- 引入外部CSS样式文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 侧边栏区域 -->
        <div class="sidebar">
            <!-- 页面标题 -->
            <h1>AI 便签画布</h1>
            <!-- 控制按钮区域 -->
            <div class="controls">
                <!-- 添加普通便签的按钮 -->
                <button id="add-note">添加便签</button>
                <!-- 生成AI便签的按钮 -->
                <button id="generate-ai-note">AI生成便签</button>
                <!-- AI提示输入区域 -->
                <div class="ai-prompt-container">
                    <textarea id="ai-prompt" placeholder="输入AI提示..."></textarea>
                </div>
            </div>
        </div>
        <!-- 画布容器区域 -->
        <div class="canvas-container">
            <!-- 便签展示的画布区域 -->
            <div id="note-canvas"></div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <!-- 便签相关功能脚本 -->
    <script src="js/note.js"></script>
    <!-- 画布相关功能脚本 -->
    <script src="js/canvas.js"></script>
    <!-- 主应用程序脚本 -->
    <script src="js/app.js"></script>
</body>

</html>
