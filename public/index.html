<!-- 声明文档类型为HTML5 -->
<!DOCTYPE html>
<!-- 定义HTML文档，并设置语言为简体中文 -->
<html lang="zh-CN">

<head>
    <!-- 设置文档字符编码为UTF-8，支持中文显示 -->
    <meta charset="UTF-8">
    <!-- 设置viewport以优化移动端显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>AI 便签画布</title>
    <!-- 引入外部CSS样式文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 画布容器区域 -->
        <div class="canvas-container">
            <!-- 便签展示的画布区域 -->
            <div id="note-canvas"></div>
        </div>

        <!-- 底部控制栏 -->
        <div class="bottom-bar">
            <!-- AI模型标识 -->
            <div class="ai-model">deepseek-chat</div>

            <!-- 输入区域 -->
            <div class="input-container">
                <textarea id="ai-prompt" placeholder="输入内容..."></textarea>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button id="ai-generate" class="ai-button">AI生成便签</button>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <!-- 便签相关功能脚本 -->
    <script src="js/note.js"></script>
    <!-- 画布相关功能脚本 -->
    <script src="js/canvas.js"></script>
    <!-- 主应用程序脚本 -->
    <script src="js/app.js"></script>
</body>

</html>
