<!-- 声明文档类型为HTML5 -->
<!DOCTYPE html>
<!-- 定义HTML文档，并设置语言为简体中文 -->
<html lang="zh-CN">

<head>
    <!-- 设置文档字符编码为UTF-8，支持中文显示 -->
    <meta charset="UTF-8">
    <!-- 设置viewport以优化移动端显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>AI 便签画布</title>
    <!-- 引入外部CSS样式文件，更新为模块化CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- 添加 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.8/marked.min.js"></script>
    <!-- 添加 highlight.js 用于代码高亮（可选） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/highlight.min.js"></script>
</head>

<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 画布容器区域 -->
        <div class="canvas-container">
            <!-- 便签展示的画布区域 -->
            <div id="note-canvas">
                <!-- 背景元素将通过JS动态添加 -->
            </div>
        </div>

        <!-- 底部控制栏 -->
        <div class="bottom-bar">
            <!-- 输入区域 -->
            <div class="input-container">
                <textarea id="ai-prompt" placeholder="请输入文本"></textarea>
            </div>

            <!-- 底部操作区域 -->
            <div class="bottom-actions">
                <!-- 左侧功能区域 -->
                <div class="bottom-left-actions">
                    <!-- AI模型标识 -->
                    <div class="ai-model">deepseek-chat</div>
                    <!-- 网页按钮 - 简化按钮内容，移除多余样式 -->
                    <button id="web-button" class="web-button" title="打开网页">🌐</button>
                </div>

                <!-- 操作按钮区域 -->
                <div class="action-buttons">
                    <button id="add-note" class="add-button">添加便笺</button>
                    <button id="ai-generate" class="ai-button">AI生成便笺</button>
                </div>
            </div>
        </div>

        <!-- 网页抽屉 -->
        <div class="web-drawer" id="web-drawer">
            <div class="drawer-drag-indicator"></div>
            <div class="drawer-header">
                <div class="drawer-title">网页收藏</div>
                <button class="drawer-close" id="drawer-close">&times;</button>
            </div>
            <div class="drawer-content">
                <!-- 标签页导航 -->
                <div class="tabs-container">
                    <button class="tab active" data-tab-id="tab-1">
                        <span class="tab-icon">🤖</span>
                        Kimi AI
                        <span class="tab-close">&times;</span>
                    </button>
                    <button class="add-tab" id="add-tab">+</button>
                </div>
                <!-- 页面内容区域 -->
                <div class="iframe-container active" id="tab-1">
                    <iframe class="web-frame" src="https://kimi.moonshot.cn/" title="Kimi AI" loading="lazy"
                        onerror="this.srcdoc='<div style=\'padding:20px;font-family:sans-serif;color:#333;text-align:center;\'><h2>连接失败</h2><p>无法加载 Kimi AI 网页，可能是由于内容安全策略限制。</p><p><a href=\'https://kimi.moonshot.cn/\' target=\'_blank\' style=\'color:#1a73e8;text-decoration:none;\'>在新窗口中打开</a></p></div>'">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- 抽屉遮罩 -->
        <div class="drawer-overlay" id="drawer-overlay"></div>
    </div>

    <!-- 引入JavaScript文件 -->
    <!-- 便签相关功能脚本 -->
    <script src="js/note.js"></script>
    <!-- 画布相关功能脚本 -->
    <script src="js/canvas.js"></script>
    <!-- 主应用程序脚本 -->
    <script src="js/app.js"></script>
</body>

</html>
